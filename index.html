<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <form class="container" action="">
            <section class="container_box">
                <section class="container_box_login">
                    <div class="container_login">
                        <h1>Seja bem vindo!</h1>
                        <h2>Acesse sua conta agora mesmo.</h2>
                        <button>Entrar</button>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </section>
                    <div class="container_box_register">
                        <h1 class="Title_Register">Crie sua conta</h1>
                        <h2 class="Sub_Title_Register">Preencha o formulário</h2>
                        <div class="register_name">
                            <label for="user">Nome</label>
                            <input id="user" type="text"/>
                        </div>
                        <div class="register_email">
                            <label for="email">Email</label>
                            <input id="email" type="email" />
                        </div>
                        <div class="register_senha">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" />
                        </div>
                        <div class="register_button">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </div>
            </section>
        </form>
    </body>
</html>
